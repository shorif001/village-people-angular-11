<div class="container">
    <div class="row">
            <div class="col-md-6">
            <h4>Admin</h4>
            <div class="userList">
                <table class="table table-bordered">
                    <thead>
                        <th>SL.No.</th>
                        <th class="col-md-2">Admins Name</th>
                        <th>Update</th>
                        <th>Remove</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let admin of admins; index as userno">
                            <td>{{userno+1}}</td>
                            <td>{{admin}}</td>
                            <td><button class="btn btn-primary" (click)="onEdit(userno)"><i class="far fa-edit"></i>Update
                            </button></td>
                            <td><button class="btn btn-danger" (click)="onRemove(userno)"><i class="fas fa-trash-alt"></i>Remove
                            </button></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div *ngIf="!toEdit?.data">
            <input type="text" class="form-control"  #adminInput placeholder="Admin">
            <button class="btn btn-primary" (click)="onCreateAdmins(adminInput)">add admin</button>
            <p *ngIf="adminsCount">Total Users: {{adminsCount}}</p>
        </div>
            
            <div *ngIf="!!toEdit?.data">
            <input type="text" class="form-control" #adminUpdate placeholder="Admin">
            <button class="btn btn-primary" (click)="onUpdateAdmin(adminUpdate)">update admin</button>
        </div>

        </div>
    </div>
</div>
