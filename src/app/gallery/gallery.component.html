<section class="gallery">
    <div class="container">
        <h1 class="text-center">Village People Photos</h1>
        <div class="row">
            <div class="col-lg-3" *ngFor="let cs of imggallery">
                <div class="box mt-5">
                    <img src="{{cs.image}}" width="95%">
                    <h3>{{cs.name}}</h3>
                    <p>{{cs.discription}}</p>
                    <button class="btn btn-primary btn-sm" [routerLink]="cs?.link">Watch More</button>
                </div>
            </div>
        </div>
    </div>
</section>
